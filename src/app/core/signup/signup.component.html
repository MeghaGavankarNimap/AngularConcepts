<div class="form-container">
    <form [formGroup]="signUpForm">
      <div class="row">
        <!-- <div class="form-group row"> -->
            <div class="col-lg-12">
               
                 <label for="inputPassword">Student Name<span style="color:red">*</span></label>
            </div>  
            <div class="col-lg-4">
                 <input type="password"  class="form-control" id="inputPassword" formControlName="firstname" placeholder="Enter First Name" required>
                 <mat-error style="color:red">
                    <ng-container *ngIf="firstname?.touched && firstname?.haserror('required')">
                        First Name is required
                    </ng-container>
                 </mat-error>
                 
            </div>
            <div class="col-lg-4">
                    <input type="password"  class="form-control" id="inputPassword" formControlName="middlename" placeholder="Enter Middle Name">
                    <mat-error style="color:red">
                        <ng-container *ngIf="middlename?.touched">
                            Middle Name is required
                        </ng-container>
                     </mat-error>
            </div>
            <div class="col-lg-4">
                    <input type="password"  class="form-control" id="inputPassword" formControlName="lastname" placeholder="Enter Last Name">
                    <mat-error style="color:red">
                        <ng-container *ngIf="lastname?.touched">
                            Last Name is required
                        </ng-container>
                     </mat-error>
            </div>
            

            <div class="form-group col-md-6">
                <label for="inputState">Gender</label>
                <select id="inputState" class="form-control" formControlName="gender">
                  <option selected>Select Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
            </div>

            <div class="form-group col-md-6">
                <!-- <div class="form-group col-md-6"> -->
                    <label for="inputState">Date Of Birth</label>
                <!-- </div> -->

           
            <!-- <div class="form-group col-md-6"> -->
                <mat-form-field>
                    <mat-label>Date Of Birth</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                <!-- </div> -->
            </div>



            <div class="form-group col-md-12">
                <label for="inputAddress2">Address</label>
                <input type="text" class="form-control" id="inputAddress2"  formControlName="address" placeholder="Apartment, studio, or floor">
            </div>

            <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control" formControlName="state">
                      <option selected>Select City</option>
                      <option>..</option>
                    </select>
            </div>
            <div class="form-group col-md-4">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity" formControlName="city">
            </div>
               
            <div class="form-group col-md-4">
                  <label for="inputZip">Pincode</label>
                  <input type="text" class="form-control" id="inputZip" formControlName="pincode">
            </div>
            
            <div class="col-lg-12">
               
                <label for="inputPassword">Mobile Number</label>
           </div>  
           <div class="col-lg-6">
                <input type="password"  class="form-control" id="inputPassword" formControlName="mobile" placeholder="Enter Mobile Number">
                
           </div>

    <button mat-button (click)="onNoClick()">No Thanks</button>
